<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onoff</title>
</head>
<body>
    <h2>what can javascript do</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <button onclick="document.getElementById('myimg').src='image/on.webp'">ON</button>
    <img id="myimg" src="./image/off.webp" width="200" height="200">
    <button onclick="document.getElementById('myimg').src='image/off.webp'" width="200" height="200">OFF</button>

</body>
</html>
