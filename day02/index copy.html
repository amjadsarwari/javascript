<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onoff</title>
  </head>
  <body>
    <h2>what can javascript do</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>
    <button onclick=handelonclick()>ON</button>
    <p id="paraid"></p>
    <img id="imgid" src="./image/on.webp" alt="Bulb is on" height="200" width="200">
    <button onclick="handeloffclick()">OFF</button>
    <script>
      function handelonclick() {
        //blocck of code
        document.getElementById("imgid").src="./image/on.webp";
        document.getElementById("paraid").innerHTML="The Bulb IS ON Now "

      }
      function handeloffclick() {
        document.getElementById("imgid").src="./image/off.webp";
        document.getElementById("paraid").innerHTML="The Bulb Is OFF Now"
      }
    </script>

  </body>
</html>
